<div [ngStyle]="{'background':'#F5F7F8'}">
  <div [ngStyle]="{'background':'white'}">
    <div class="container">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Inicio</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">En curso</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
            type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Completado</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="col m-5">
          <div *ngFor="let matricula of matriculas;" class="col shadow-sm m-1 bg-white rounded">
            <app-estado-curso *ngIf="matricula.estado == 'En Curso'" [matricula]=matricula></app-estado-curso>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="col m-5">
          <div *ngFor="let matricula of matriculas;" class="col shadow-sm m-1 bg-white rounded">
            <app-estado-curso *ngIf="matricula.estado == 'En Curso' || matricula.estado == 'Atrasado'"
              [matricula]=matricula></app-estado-curso>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
        <div class="col m-5">
          <div *ngFor="let matricula of matriculas;" class="col shadow-sm m-1 bg-white rounded">
            <app-estado-curso *ngIf="matricula.estado == 'Completado'" [matricula]=matricula></app-estado-curso>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
