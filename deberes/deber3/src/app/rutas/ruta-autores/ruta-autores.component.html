<section class="">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card  text-center col-12 pt-3 px-5">
                <div class=" shadow-2-strong" style="border-radius: .8rem;">
                    <h1 class="mb-2">Autores</h1>
                    <div class="text-end mb-2">
                        <button [routerLink]="['/crearAutor']" type="button" class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i> Nuevo
                        </button>
                    </div>
                    <div *ngIf="formGroup" class="mb-3">
                        <form [formGroup]="formGroup">
                            <input formControlName="autorName" type="search" name="buscarAutor"
                                id="buscarAutor" class="form-control" placeholder="Buscar">
                        </form>
                    </div>
                    <p-table [value]="autores" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
                        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
                        [paginator]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let col of cols">
                                    {{col.header}}
                                </th>
                                <th>
                                    Acciones
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-autor>
                            <tr>
                                <td *ngFor="let col of cols">
                                    {{autor[col.field]}}
                                </td>
                                <td style="text-align: center">
                                    <button [routerLink]="['/autor',autor.nombre]" type="button"
                                        class="btn btn-primary"><i class="far fa-eye"></i> Ver libros</button>
                                    <button [routerLink]="['/crearAutor',autor.nombre]" type="button" class="btn btn-info mx-2"><i
                                            class="far fa-edit"></i> Editar</button>
                                    <button (click)="showAlertDelete(autor.nombre)" type="button"
                                        class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</button>

                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</section>
