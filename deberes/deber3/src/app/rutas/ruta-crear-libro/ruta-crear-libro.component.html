<section class="">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card col-12 pt-3 px-5">
                <form role="form" action="" name="form" novalidate #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                    <div class=" shadow-2-strong" style="border-radius: .8rem;">
                        <h1 class="mb-3 text-center">{{isEdit?"Actualizar libro":"Nuevo libro al autor "+idUsuario}}
                        </h1>
                        <div class="mb-3 row">
                            <label for="titulo" class="col-sm-2 col-form-label">Título</label>
                            <div class="col-sm-10">
                                <input [disabled]="isEdit" [(ngModel)]="libro.titulo" id="titulo" class="form-control"
                                    type="text" value="" aria-label=" input example" #titulo="ngModel" required
                                    minlength="4" name="titulo">
                            </div>
                        </div>
                        <div class="row">
                            <div *ngIf="!isEdit" class="col">
                                <div class="mb-3 row">
                                    <label for="numeroPaginas" class="col-sm-4 col-form-label">Número de páginas</label>
                                    <div class="col-sm-8">
                                        <input [(ngModel)]="libro.numeroPaginas" id="numeroPaginas" class="form-control"
                                            type="number" value="{{libro.numeroPaginas}}" aria-label="input example"
                                            #numeroPaginas="ngModel" required min="1" name="numeroPaginas">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3 row">
                                    <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="libro.precio" id="precio" class="form-control" type="number"
                                            value="{{libro.precio}}" aria-label="input example" #precio="ngModel"
                                            required min="1" name="precio">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 row">
                                <label class="col-sm-2 form-check-label" for="leido">Leí el libro</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-switch">
                                        <input [(ngModel)]="libro.leido" class="form-check-input" type="checkbox"
                                            role="switch" id="leido" name="leido">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="!isEdit" class="mb-3 row">
                            <label for="editorial" class="col-sm-2 col-form-label">Editorial</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="libro.editorial" id="editorial" class="form-control" type="text"
                                    value="{{libro.editorial}}" aria-label="input example" #editorial="ngModel" required
                                    minlength="3" name="editorial">
                            </div>
                        </div>
                        <div *ngIf="!isEdit" class="mb-3 row">
                            <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="libro.isbn" id="isbn" class="form-control" type="text"
                                    value="{{libro.isbn}}" aria-label="input example" #isbn="ngModel" required
                                    minlength="13" name="isbn">
                            </div>
                        </div>
                        <div *ngIf="!isEdit" class="mb-3 row">
                            <label for="peso" class="col-sm-2 col-form-label">Peso (g)</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="libro.peso" id="peso" class="form-control" type="number"
                                    value="{{libro.peso}}" aria-label="input example" #peso="ngModel" required min="1"
                                    name="peso">
                            </div>
                        </div>

                        <div *ngIf="!isEdit" class="mb-3 row">
                            <label for="fecha" class="col-sm-2 col-form-label">Fecha de publicación</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="libro.fecha" id="fecha" class="form-control" type="date"
                                    value="{{libro.fecha}}" aria-label="input example" #fecha="ngModel" required
                                    max="{{libro.fecha}}" name="fecha">
                            </div>
                        </div>
                        <div *ngIf="!isEdit" class="mb-3 row">
                            <label for="dimensionAncho" class="col-sm-2 col-form-label">Dimensión (cm)</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3 row">
                                            <label for="dimensionAncho" class="col-sm-2 col-form-label">Ancho</label>
                                            <div class="col-sm-10">
                                                <input [(ngModel)]="libro.dimension.ancho" id="dimensionAncho"
                                                    class="form-control" type="number" value="{{libro.dimension.ancho}}"
                                                    aria-label="input example" #dimensionAncho="ngModel" required
                                                    name="dimensionAncho">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3 row">
                                            <label for="dimensionAlto" class="col-sm-2 col-form-label">Alto</label>

                                                <input [(ngModel)]="libro.dimension.alto" id="dimensionAlto"

                                </div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary px-5"
                                [disabled]="userForm.invalid">{{isEdit?"Actualizar":"Guardar"}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
