<section class="">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card  text-center col-12">
                <div *ngIf="autor" class=" shadow-2-strong" style="border-radius: .8rem;">
                    <h1 class="mb-2">Libros del autor {{autor.nombre}}</h1>
                    <div class="text-end mb-2">
                        <button [routerLink]="['/crearLibro',autor.nombre]" type="button" class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i> Nuevo
                        </button>
                    </div>
                    <p-table [value]="autor.libros" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
                        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
                        [paginator]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let col of cols">
                                    {{col.header}}
                                </th>
                                <th>
                                    Dimensiones
                                </th>
                                <th>
                                    Acciones
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-libro>
                            <tr>
                                <td *ngFor="let col of cols">
                                    <span *ngIf="col.field=='precio'">$</span>
                                    {{libro[col.field]}}
                                    <span *ngIf="col.field=='peso'">g</span>
                                </td>
                                <td>
                                    {{libro['dimension']['ancho']}}*{{libro['dimension']['alto']}} cm
                                </td>
                                <td style="text-align: center">
                                    <button [routerLink]="['/autor',autor.nombre,'libro',libro.titulo]" type="button"
                                        class="btn btn-info mx-2"><i class="far fa-edit"></i></button>
                                    <button (click)="showAlertDelete(libro.titulo)" type="button"
                                        class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>

                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</section>
