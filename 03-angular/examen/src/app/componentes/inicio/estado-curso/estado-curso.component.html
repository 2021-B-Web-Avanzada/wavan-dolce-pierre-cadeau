<div class="card">
    <div class="card-header" [ngStyle]="{'background-color':matricula.color, 'color':'white'}">
        <div class="d-flex bd-highlight">
            <div class="p-2 bd-highlight">{{matricula.titulo}}</div>
            <div class="ms-auto p-2 bd-highlight"><i class="fas fa-ellipsis-v"></i></div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h5 class="card-title" [ngStyle]="{'color':'#0056D2'}">{{matricula.titulo}}</h5>
                <span
                    [ngStyle]="{
                        'border': matricula.estado ==='Completado' ? 'solid 1px green': matricula.estado ==='Atrasado' ? 'solid 1px red':'solid 1px blue' ,'border-radius':'20px','padding':'0 5px'}">
                    {{matricula.estado}}
                </span>
            </div>
            <div class="col d-flex justify-content-end">
                <div *ngIf="matricula.estado ==='Completado'">
                    <span class="btn btn-primary">Vercertificado</span>
                    <div><a href="#" class="link-primary">Calificar curso</a></div>
                </div>
                <div *ngIf="matricula.estado ==='En Curso'">
                    <span class="btn btn-primary">Ir al curso</span>
                </div>
                <div *ngIf="matricula.estado ==='Atrasado'">
                    <span class="btn btn-primary">Ir al curso</span>
                    <p>Restablecar Fechas LÃ­mite</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        {{matricula.autor|uppercase}}
    </div>
</div>
