<app-menu-bar></app-menu-bar>
<div [ngStyle]="{'margin-top':'150px'}"></div>
<div [ngStyle]="{'background':'black'}">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
        type="button" role="tab" aria-controls="pills-home" aria-selected="true">Inicio</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
        type="button" role="tab" aria-controls="pills-profile" aria-selected="false">En curso</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
        type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Completado</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <div class="col">
        <div *ngFor="let matricula of matriculas;" class="col shadow-sm m-1 bg-white rounded">
          <app-estado-curso *ngIf="matricula.estado == 'En Curso'" [matricula]=matricula></app-estado-curso>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
      <div class="container"[ngStyle]="{'margin':'auto'}">
        <div class="col-6">
          <div *ngFor="let matricula of matriculas;" class="col shadow-sm m-1 bg-white rounded">
            <app-estado-curso *ngIf="matricula.estado == 'En Curso' || matricula.estado == 'Atrasado'"
              [matricula]=matricula></app-estado-curso>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      <div class="col">
        <div *ngFor="let matricula of matriculas;" class="col shadow-sm m-1 bg-white rounded">
          <app-estado-curso *ngIf="matricula.estado == 'Completado'" [matricula]=matricula></app-estado-curso>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let categoria of categorias;" class="col shadow-sm m-1 bg-white rounded">
      <app-categoria></app-categoria>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let contenido of contenidos;" class="col ">
      <app-contenido [contenido]=contenido></app-contenido>
    </div>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <div class="row">
            <div *ngFor="let contenido of contenidos;" class="col ">
              <app-contenido [contenido]=contenido></app-contenido>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="container">
          <div class="row">
            <div *ngFor="let contenido of contenidos;" class="col ">
              <app-contenido [contenido]=contenido></app-contenido>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="container">
          <div class="row">
            <div *ngFor="let contenido of contenidos;" class="col ">
              <app-contenido [contenido]=contenido></app-contenido>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="row">
    <span>Obtén tu título de grado</span>
    <div *ngFor="let contenido of contenidos;" class="col shadow-sm m-1 bg-white rounded">
      <app-certificacion></app-certificacion>
    </div>
  </div>
  <div class="row">
    <span>Guided Projects for You</span>
    <div *ngFor="let contenido of contenidos;" class="col shadow-sm m-1 bg-white rounded">
      <app-programa></app-programa>
    </div>
  </div>
</div>
<app-footer></app-footer>
