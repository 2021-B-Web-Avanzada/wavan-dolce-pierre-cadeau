<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                <div class="container">
                    <div class="row message-bubble">
                        <p class="text-muted">Matt Townsen</p>
                        <span>Why is yo shit so broke?</span>
                    </div>
                    <div class="row message-bubble">
                        <p class="text-muted">Matt Townsen</p>
                        <p>It Isn't'</p>
                    </div>
                    <div class="row message-bubble">
                        <p class="text-muted">Matt Townsen</p>
                        <p>Umm yes it is</p>
                    </div>
                    <div class="row message-bubble">
                        <p class="text-muted">Matt Townsen</p>
                        <p>Test message</p>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h1>Sala {{salaId}} - {{nombre}}</h1>
<label for="mensaje" class="form-label"> Mensaje: </label>
<input type="text" class="form-control" [(ngModel)]="mensaje" id="mensaje" name=" mensaje">
<button class="btn btn-info" (click)="enviarMensaje()">
    Enviar mensaje
</button>
<div *ngFor="let mensaje of arregloMensajes">
    <div [class]="mensaje.posicion === 'izq'
    ? 'text-left' :'text-right'">
        <h3>{{mensaje.nombre}}</h3>
        <p>{{mensaje.mensaje}}</p>
    </div>
</div>
