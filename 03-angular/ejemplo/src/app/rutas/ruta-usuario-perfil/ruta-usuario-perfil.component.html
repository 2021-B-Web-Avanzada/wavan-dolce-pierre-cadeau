<h1 *ngIf="usuarioActual">
    {{usuarioActual.name}}
</h1>

<p-knob [(ngModel)]="valorKnob"></p-knob>
<p-splitButton label="Save" icon="pi pi-check" (onClick)="guardar()" [model]="items"></p-splitButton>

<button id="basic" type="button" color="primary" mat-button mat-raised-button (click)="guardar()">
    Basic button
</button>
<button mat-button (click)="openDialog()">Launch dialog</button>

<div class="btn-group btn-group-toggle">
    <label class="btn-primary" ngbButtonLabel>
        <input type="checkbox" ngbButton [(ngModel)]="model.left"> Left (pre-checked)
    </label>
    <label class="btn-primary" ngbButtonLabel>
        <input type="checkbox" ngbButton [(ngModel)]="model.middle"> Middle
    </label>
    <label class="btn-primary" ngbButtonLabel>
        <input type="checkbox" ngbButton [(ngModel)]="model.right"> Right
    </label>
</div>


<div *ngIf="formGroup" class="container">
    <form [formGroup]="formGroup">
        <div class="mb-3">
            <label for="email" class="form-label">
                Email
            </label>
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">
                Ingrese un correo.
            </div>
            <div *ngIf="formGroup.get('email')">
                <div class="alert alert-warning" role="alert" *ngIf="formGroup.get('email')?.invalid">
                    <span *ngIf="formGroup.get('email')?.hasError('required')">Correo requerido</span>
                    <span *ngIf="formGroup.get('email')?.hasError('minLength')">MÃ­nimo de 3 caracteres</span>
                </div>
            </div>
        </div>
        <!-- es admin -->
        <div class="mb-3">
            <label for="name" class="form-label">
                Es Administrador
            </label>
            <p-inputSwitch formControlName="esAdministrador"></p-inputSwitch>
            <div id="nameHelp" class="form-text">
                Ingrese un name.
            </div>
        </div>
        <!-- name -->
        <div class="mb-3">
            <label for="name" class="form-label">
                Name
            </label>
            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">
                Ingrese un name.
            </div>
        </div>
        <!-- phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">
                Phone
            </label>
            <input type="text" class="form-control" id="phone" aria-describedby="phonelHelp">
            <div id="phoneHelp" class="form-text">
                Ingrese un telefono.
            </div>
        </div>
        <!-- username -->
        <div class="mb-3">
            <label for="username" class="form-label">
                Username
            </label>
            <input type="text" class="form-control" id="username" aria-describedby="usernamelHelp">
            <div id="usernameHelp" class="form-text">
                Ingrese el username.
            </div>
        </div>
        <!-- Website -->
        <div class="mb-3">
            <label for="website" class="form-label">
                Website
            </label>
            <input type="text" class="form-control" id="website" aria-describedby="websiteHelp">
            <div id="websiteHelp" class="form-text">
                Ingrese el website.
            </div>
        </div>
        <!--Crear un button-->
        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="actualizarUsuario()">
            Guardar
        </button>
    </form>
</div>
